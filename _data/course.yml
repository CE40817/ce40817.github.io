title: "CE 40-817: Advanced Network Security"
quarter: "Fall 2025"

modules:
  - mod_no: 1
    mod_id: m01
    name: "Foundations, Ethics and Threat Landscape"
    focus: "Attacker models, Internet-scale risk, measurement ethics, course framing"
    outcome: "Shared vocabulary and scope for the rest of the course"
  - mod_no: 2
    mod_id: m02
    name: "Visibility and Telemetry in an Encrypted Internet"
    focus: "Where signals live today (metadata, timing, endpoints) and limits under pervasive encryption"
    outcome: "Reason about blind spots and what each data source can and cannot tell you"
  - mod_no: 3
    mod_id: m03
    name: "Secure Transport Protocols: TLS 1.3, QUIC and PKI"
    focus: "Handshake properties, forward secrecy, ECH, certificate ecosystem, operational pitfalls"
    outcome: "Evaluate transport posture and typical misconfigurations"
  - mod_no: 4
    mod_id: m04
    name: "Identity, Access and Zero-Trust Networking"
    focus: "Network authentication and authorization, segmentation, device posture, VPN and zero-trust patterns"
    outcome: "Design policies that fail safely and scale"
  - mod_no: 5
    mod_id: m05
    name: "Name Resolution Security and Privacy"
    focus: "DNS threat surface, DNSSEC basics, resolver models, DoH and DoT and SVCB and HTTPS trade-offs"
    outcome: "Balance authenticity and privacy in naming"
  - mod_no: 6
    mod_id: m06
    name: "Routing and Interdomain Security"
    focus: "BGP fundamentals, hijacks and leaks, RPKI and ROV, operational best practices and failures"
    outcome: "Analyze routing incidents and propose mitigations"
  - mod_no: 7
    mod_id: m07
    name: "Data Plane Policy and Middleboxes under Encryption"
    focus: "ACLs and segmentation, detection and response at L3 to L7, limits with QUIC, ECH, 0-RTT"
    outcome: "Know when policy works and when it does not without breaking privacy"
  - mod_no: 8
    mod_id: m08
    name: "Availability and DDoS Resilience"
    focus: "Reflection and amplification, application layer attacks, anycast and CDN strategies, economics"
    outcome: "Architect layered defenses and understand collateral-damage trade-offs"
  - mod_no: 9
    mod_id: m09
    name: "Wireless and Short-Range Security including Jamming"
    focus: "Wi-Fi and WPA3 pitfalls, BLE pairing and privacy, jamming models and mitigations"
    outcome: "Assess RF risks and practical countermeasures"
  - mod_no: 10
    mod_id: m10
    name: "Cellular and Mobile Core Security (LTE and 5G)"
    focus: "Attach and auth flows, roaming and interconnect SS7 and Diameter, slicing and edge threats"
    outcome: "Reason about mobile-core trust boundaries and policy points"
  - mod_no: 11
    mod_id: m11
    name: "IoT and Edge Systems Security"
    focus: "Identity and onboarding, constrained protocols MQTT and CoAP, segmentation and least privilege"
    outcome: "Map IoT risk to containment and governance patterns"
  - mod_no: 12
    mod_id: m12
    name: "Privacy, Anonymity and Future Internet Directions"
    focus: "Traffic analysis and defenses, ethics of evaluation, path-aware networking and SCION ideas"
    outcome: "Balance privacy with defense needs and see where the Internet is headed"

